<!DOCTYPE html>
<html>
<head>
<title>Data extractor</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    let rez = []
    $('table tr').each(function( index ) {
        title = $(this).find('.univ-name').text().replace(/(\r\n|\n|\r)/gm, " ").replace(/\s+/g,' ').trim();
        rank = $(this).find('.ranking').text().replace(/(\r\n|\n|\r| )/gm, "");
        country = $(this).find('.region-img').attr('style').replace(/(\")/gm, "").replace(/(\);)/gm, ")").slice(-7,-5).toUpperCase();
        rez.push({title, rank, country})
    })
        
        console.log(rez)
});

</script>
</head>
<body>
<table id="result"></table>

</body>
</html>
